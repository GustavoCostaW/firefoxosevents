<div class="app-content">
    <section class="events event-map">
        <header class="event-topbar">
            <a onClick="window.history.go(-1)" class="action action-back glyphicon glyphicon-chevron-left"></a>
            <h1 class="event-title">Directions</h1>
        </header>
        <leaflet id="{{event.id}}" event="{{event.title}}" address="{{event.full_address}}"></leaflet>
    </section>
</div>
